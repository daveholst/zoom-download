<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate youtube-dl command for zoom</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <p class="title">youtube-dl zoom link generator</p>
        <p class="subtitle">Enter in the following details</p>
      </div>
    </section>
    <div class="columns is-centered">
      <div class="column is-half-desktop m-6">
        <div class="field">
          <label class="label">File Name</label>
          <div class="control">
            <input id="file-name" class="input" type="text" placeholder="Text input" />
          </div>
        </div>

        <div class="field">
          <label class="label">Cookie Header</label>
          <div class="control">
            <textarea id="cookie-header" class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">File Link</label>
          <div class="control">
            <textarea id="file-link" class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button id="generate" class="button is-link">Generate</button>
          </div>
        </div>
        <div class="field">
          <label class="label">youtube-dl command</label>
          <div class="control">
            <textarea id="file-link" class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
